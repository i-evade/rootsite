<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iEvade Merge Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .widget {
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            background-color: #6200EA;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
        }

        .buttons a:hover {
            background-color: #3700B3;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-between;
            }

            .container {
                max-width: none;
                align-items: flex-start;
                text-align: left;
            }

            .buttons {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .widget {
                margin: 0;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <iframe src="https://discord.com/widget?id=1271247739401011283&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <div class="container">
        <h1>iEvade has merged with Lightning</h1>
        
        <div class="buttons">
            <a href="https://ln.picalc.xyz">Lightning Proxy</a>
            <a href="https://ig.dn5.top">Games</a>
        </div>
    </div>
</body>
</html>
